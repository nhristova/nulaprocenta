<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/shared.css">
    <link rel="stylesheet" href="./styles/galleryItem.css">
    <title>галерия шапка</title>
</head>

<body class="light-theme">
    <script src="./scripts/header.js"></script>
    <script>
        generateHeader(['начало', 'галерия', 'шапка 123']);
    </script>
    <main class="gallery-item-container">
        <div class="gallery-item-side">
            <div class="gallery-item-side-top">
                <svg id="plus-icon" class="icon-light-gray-circle" xmlns="http://www.w3.org/2000/svg" width="30"
                    height="30" viewBox="0 0 30 30">
                    <circle cx="15" cy="15" r="12.5" fill="#DEDFE0" />
                    <polygon
                        points="22.5 12.8 17.2 12.8 17.2 7.5 12.8 7.5 12.8 12.8 7.5 12.8 7.5 17.2 12.8 17.2 12.8 22.5 17.2 22.5 17.2 17.2 22.5 17.2 "
                        fill="#FFF" />
                </svg>

                <svg id="info-icon" class="icon-light-gray-circle" xmlns="http://www.w3.org/2000/svg" width="30"
                    height="30" viewBox="0 0 30 30">
                    <circle cx="15" cy="15" r="12.5" fill="#DEDFE0" />
                    <g fill="#FFF">
                        <polygon points="17.2 12.4 11.8 12.4 11.8 16.8 12.8 16.8 12.8 24.8 17.2 24.8 " />
                        <circle cx="15" cy="7.7" r="2.6" />
                    </g>
                </svg>
            </div>
            <div class="gallery-item-side-mid">
                <svg id="arrow-left-icon" class="icon-light-gray-poly" xmlns="http://www.w3.org/2000/svg" width="40"
                    height="40" viewBox="0 0 40 40">
                    <polygon points="26 36 10 20 26 4 30 8.1 18.1 20 30 31.9 " fill="#DEDFE0" />
                </svg>
            </div>
        </div>

        <div class="gallery-item-mid">
            <img src="./imgs/gallery-item-001.jpg" alt="шапка 001">
            <div id="gallery-item-info" class="gallery-item-info">
                <div class="gallery-item-info-row">
                    <span>вид:</span>
                    <span>с уши</span>
                </div>
                <div class="gallery-item-info-row">
                    <span>размер:</span>
                    <span>средна 55 см</span>
                </div>
                <div class="gallery-item-info-row">
                    <span>материал:</span>
                    <span>вълнена</span>
                </div>
                <div class="gallery-item-info-row">
                    <span>дебелина:</span>
                    <span>дебела</span>
                </div>
                <div class="gallery-item-info-row">
                    <span>дължина:</span>
                    <span>нормална</span>
                </div>
                <div class="gallery-item-info-row">
                    <span>помпони:</span>
                    <span>1</span>
                </div>
                <div class="gallery-item-info-row">
                    <span>година:</span>
                    <span>2011</span>
                </div>
            </div>
        </div>

        <div class="gallery-item-side">
            <div class="gallery-item-side-top">
                <svg id="cross-icon" class="icon-light-gray-poly" xmlns="http://www.w3.org/2000/svg" width="30"
                    height="30" viewBox="0 0 30 30">
                    <polygon
                        points="27.5 21.8 20.7 15 27.3 8.4 21.6 2.7 15 9.3 8.2 2.5 2.5 8.2 9.3 15 2.7 21.6 8.4 27.3 15 20.7 21.8 27.5 "
                        fill="#DEDFE0" />
                </svg>
            </div>
            <div class="gallery-item-side-mid">
                <svg id="arrow-right-icon" class="icon-light-gray-poly" xmlns="http://www.w3.org/2000/svg" width="40"
                    height="40" viewBox="0 0 40 40">
                    <polygon points="14 36 10 31.9 21.9 20 10 8.1 14 4 30 20 " fill="#DEDFE0" />
                </svg>
            </div>
        </div>
        <div class="gallery-item-bottom">
            <div class="tooltip-holder">
                <svg id="arrow-rotate-icon" class="icon-light-gray-poly" xmlns="http://www.w3.org/2000/svg" width="40"
                    height="40" viewBox="0 0 40 40">
                    <path
                        d="M29.9 6.7l3.4-3.4h-12.8V16.1l3.4-3.4c1.7 1.7 2.7 4 2.7 6.4 0 2.4-1 4.7-2.7 6.5 -3.6 3.6-9.4 3.6-12.9 0L5 31.6c3.4 3.4 7.9 5.1 12.4 5.1 4.5 0 9-1.7 12.4-5.1C33.2 28.3 35 23.8 35 19.2 35 14.5 33.1 10 29.9 6.7z"
                        fill="#DEDFE0" />
                    <text visibility="hidden">svg text</text>
                </svg>
                <span class="svg-tooltip">друг изглед</span>
            </div>
        </div>
    </main>
    <script async defer src="./scripts/main.js"></script>
</body>

</html>
