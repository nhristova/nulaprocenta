    <script>
        let selectedHat = {
            model: "custom", // Yoda, Thermos, custom
            size: "M", // xs, s, m, l, xl
            material: "wool", // wool, cotton
            thickness: 1, // 1, 2, 3 
            length: 21, // dependant on size - 21cm (to base of ear), 
            shape: "oval", // oval, round, ears
            lining: false,
            pompoms: 1,
        };

        let svgIds = {
            hatShapes: {
                oval: {
                    svg: "hat-svg-oval",
                    control: "option-oval",
                    type: "oval"
                },
                ears: {
                    svg: "hat-svg-ears",
                    control: "option-ears",
                    type: "ears"
                },
                round: {
                    svg: "hat-svg-round",
                    control: "option-round",
                    type: "round"
                }
            },
            controls: {
                selectShape: "select-shape",
                selectSize: "select-size",
                selectMaterial: "select-material",
                selectThickness: "select-thickness",
                selectLength: "select-length",
                selectLining: "select-lining",
                selectPompoms: "select-pompoms",
            }
        };

        let refsImgs = {
            oval: document.getElementById(svgIds.hatShapes.oval.svg),
            ears: document.getElementById(svgIds.hatShapes.ears.svg),
            round: document.getElementById(svgIds.hatShapes.round.svg),
        };

        let refsControls = {
            shapes: document.getElementById(svgIds.controls.selectShape),
            oval: document.getElementById(svgIds.hatShapes.oval.control),
            ears: document.getElementById(svgIds.hatShapes.ears.control),
            round: document.getElementById(svgIds.hatShapes.round.control),
        };

        refsControls.shapes.addEventListener("click", (ev) => {
            let found = ev.target.closest("g[id]").id;
            // do nothing if hat already selected
            if (found.split("-").pop() === selectedHat.shape) {
                return;
            }
            console.log(found);
            Object.keys(svgIds.hatShapes).forEach(shape => {
                let display = "none";
                if (svgIds.hatShapes[shape].control === found) {
                    // set state
                    selectedHat.shape = svgIds.hatShapes[shape].type;
                    // show selected hat image
                    display = "initial";
                    // show selected hat circle in controls
                    refsControls[shape].classList.add("selected");
                } else {
                    refsControls[shape].classList.remove("selected");
                }
                refsImgs[shape].setAttribute("display", display);
            });
        })


    </script>
